<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Login</title>
</h:head>

<h:body style="background-image :   url(/nuitfond.jpg); ">

	<h:outputStylesheet library="css" name="style.css" />
	<div class="container">
		<img width="1350" height="500" src="/disneyland1.jpg" />
		<div class="caption">
			<h1 style="color: gold;">Disney Store</h1>
		</div>
		<div id="click">
			<h2 style="color: white;">Pour acceder au site clique ici</h2>
		</div>
		<h:form>
			<div style="color: white">
				<h:panelGrid columns="2">
			Je suis administrateur 
			<p:separator />
	
			Identification : <br />
					<h:inputText value="#{adminMB.administrateur.identifiant}" />
					<br />
			Mot de passe : <br />
					<h:inputText value="#{adminMB.administrateur.mdp}" />
					<br />

					<h:commandButton value="Se connecter" action="#{adminMB.connexion}" />
				</h:panelGrid>
			</div>
		</h:form>

	</div>

	<!-- 	<p:graphicImage value="/images/dossier.png" stream="false" /> -->
<p:graphicImage name="/Aladdin.png"></p:graphicImage>

	<h:messages style="color:red"></h:messages>

	<h:form>
		<p:commandLink action="#{cliMB.instancierPanierDansSession}">
			<!-- 			<h:outputText value="Client" /> -->
			<IMG class="superpose" id="img_1" src="/Mickey.png" width="200"
				height="200" />
		</p:commandLink>

	</h:form>
</h:body>



</html>
